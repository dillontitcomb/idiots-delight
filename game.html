<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/94d6f38a26.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="interface">
				<div class="header-text">
					<h1>Welcome to Idiot's Delight</h1>
					<h3><em>A game for the proper intellectual</em></h3>
				</div>
				<div class="button-panel">
					<button class="btn btn-primary" onclick="handleClickDeal()">
						DEAL
					</button>
					<button class="btn btn-secondary" onclick="handleUndo()">UNDO</button>
				</div>
				<div class="deck">
					<div class="card" id="deck">
						<div class="card-top"></div>
						<div class="card-mid"></div>
						<div class="card-bot"></div>
					</div>
				</div>
			</div>
			<hr />
			<div id="results-party"></div>
			<div id="results"></div>
			<div class="stacks">
				<div id="stack-1" class="stack"></div>
				<div id="stack-2" class="stack"></div>
				<div id="stack-3" class="stack"></div>
				<div id="stack-4" class="stack"></div>
			</div>
			<div id="current-score" class="game-stats"></div>
			<div id="cards-remaining" class="game-stats"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
